{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- ======= New Booking Section ======= -->
<section class="booking">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h3>Make a booking</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <form method="POST">
          {{ form.as_p }}
          {% csrf_token %}
          <button type="submit" aria-label="request booking button" class="btn-get-started right">Request Booking</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <a href="/bookings" aria-label="button for back to bookings"><button class="btn-get-started right" type="submit">Back to bookings page</button></a>
      </div>
    </div>
  </div>
</section><!-- End New Booking Section -->

{% endblock %}
